name: CI workflow
on: 
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v3
            - name: setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '16'
            - name: install dependencies
              run: npm install
            - name: run test
              run: npm test